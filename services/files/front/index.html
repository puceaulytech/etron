<!doctype html>
<html lang="en">
    <head>
        <title>eTron</title>
        <meta charset="utf-8" />
        <link rel="icon" href="favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
            rel="stylesheet"
        />

        <link href="styles/style.css" rel="stylesheet" />
        <link href="styles/accountmenu.css" rel="stylesheet" />
        <script src="js/authutils.js"></script>
        <script src="js/mainmenu.js" defer></script>
        <script src="js/accountmenu.js" defer></script>
    </head>
    <body>
        <h2 id="main-title">eTron</h2>

        <div class="main-button-group">
            <div id="game-mode-layout">
                <label for="gamemode">Game mode :</label>

                <select id="game-mode" name="gamemode" class="select">
                    <option value="online">Online</option>
                    <option value="ai">AI</option>
                    <option value="local">Local</option>
                </select>
            </div>

            <button id="play-btn" class="menu-button big-button">Play</button>
            <button class="menu-button big-button">Settings</button>
            <button id="quit-btn" class="menu-button big-button">Quit</button>
        </div>

        <!-- The divs bellow aren't part of the layout -->
        <div id="account-button">
            <svg viewBox="0 0 24 24">
                <circle class="svg-shit" cx="12" cy="7.25" r="5.73" />
                <path
                    class="svg-shit"
                    d="M1.5,23.48l.37-2.05A10.3,10.3,0,0,1,12,13h0a10.3,10.3,0,0,1,10.13,8.45l.37,2.05"
                />
            </svg>

            <div>Social</div>
        </div>

        <div id="account-menu">
            <div id="menu-header">
                <div class="section"><span>My account</span></div>
                <div class="separator"></div>
                <div class="section"><span>Friends</span></div>
                <div class="separator"></div>
                <div class="section"><span>Requests</span></div>
            </div>
            <div id="menu-content">
                <div class="content-section" id="account-section">
                    <h1>Welcome to your account</h1>
                    <p id="player-name">PLAYER</p>
                    <p>Here you can manage your account details.</p>
                    <p class="menu-button" onclick="logOut()">Log out</p>
                </div>
                <div class="content-section" id="friends-section">
                    <h1>Friends</h1>
                    <p>Here is the list of your friends.</p>
                </div>
                <div class="content-section" id="requests-section">
                    <h1>Friend Requests</h1>
                    <p>Here you can see your friend requests.</p>
                </div>
                <!-- It is very important for the login section to be last-->
                <div class="content-section active" id="login-section">
                    <h1>Login to play</h1>
                    <div id="form-error"><span></span></div>
                    <form class="login-form" onsubmit="submitLogin(event)">
                        <input
                            type="text"
                            name="username"
                            class="text-input"
                            placeholder="Username"
                            required
                        />
                        <input
                            type="password"
                            name="password"
                            class="text-input"
                            placeholder="Password"
                            required
                        />
                        <input
                            type="submit"
                            value="Login"
                            class="menu-button"
                        />
                    </form>
                    <p>or</p>
                    <button class="menu-button" onclick="registerUser()">
                        Create an account
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
