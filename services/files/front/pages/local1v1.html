<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>eTron - Play offline</title>
        <meta name="description" content="A TRON game with donkeys" />
        <link rel="icon" href="/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <link href="../styles/common.css" rel="stylesheet" />
        <link href="../styles/ingame.css" rel="stylesheet" />

        <script src="../js/constants.js"></script>

        <script src="../components/keyboardcontrols/keyboardcontrols.js"></script>
        <script src="../components/gamegrid/gamegrid.js"></script>
        <script src="../components/dialog/dialog.js"></script>
        <script src="../components/roundsbar/roundsbar.js"></script>

        <script src="../js/mobile.js" defer></script>
        <script src="../js/socket.io.js" defer></script>
        <script src="../js/ws.js" defer></script>
        <script src="../js/gameutils.js" defer></script>
        <script src="../js/localgamelogic.js" defer></script>
    </head>
    <body>
        <div class="container">
            <keyboard-controls
                id="left-keyboard-controls"
                keys="E,D,X,W,Q,Z"
            ></keyboard-controls>

            <game-grid></game-grid>

            <keyboard-controls
                id="right-keyboard-controls"
                keys="P,M,/,;,K,O"
            ></keyboard-controls>

            <rounds-bar
                same-color
                left-rounds="0"
                right-rounds="0"
            ></rounds-bar>

            <div class="game-hud">
                <div>
                    <img
                        src="../assets/fight-icon.svg"
                        alt="swords icon"
                        class="opponent-icon"
                    />
                    <span class="opponent-name">Local</span>
                    <img
                        src="../assets/fight-icon.svg"
                        alt="swords icon"
                        class="opponent-icon"
                    />
                </div>
            </div>

            <div id="countdown" class="blur-overlay" style="visibility: hidden">
                <p class="subtitle">Prepare for battle!</p>
                <p class="title">3</p>

                <div class="blur-overlay-buttons" style="visibility: hidden">
                    <button
                        id="end-return"
                        class="app-button app-button-with-icon"
                    >
                        <img src="/assets/home-icon.svg" />

                        <span>Home</span>
                    </button>

                    <button
                        id="end-play-again"
                        class="app-button app-button-with-icon"
                    >
                        <img src="/assets/controller-icon.svg" />

                        <span>Play again</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
