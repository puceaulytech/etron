<!doctype html>
<html lang="en">
    <head>
        <title>eTron - Password recovery</title>
        <meta charset="utf-8" />
        <meta name="description" content="A TRON game with donkeys" />
        <link rel="icon" href="/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
            rel="stylesheet"
        />

        <link href="/styles/common.css" rel="stylesheet" />
        <link href="/styles/passwordrecovery.css" rel="stylesheet" />

        <script src="/js/passwordrecovery.js" defer></script>
    </head>
    <body>
        <div id="form-card">
            <h2>Reset your password</h2>

            <div class="info-display" id="error-display"></div>
            <div class="info-display" id="success-display"></div>

            <form id="passwd-recovery-form">
                <input
                    id="username-input"
                    type="text"
                    name="username"
                    class="app-text-input"
                    placeholder="Username"
                    required
                    autocomplete="on"
                    pattern="[a-zA-Z0-9._]{3,25}"
                    title="Must be 3-25 characters long and contain only letters, numbers, '.', and '_'"
                    minlength="3"
                    maxlength="25"
                />

                <input
                    id="password-input"
                    type="password"
                    name="password"
                    class="app-text-input"
                    placeholder="New password"
                    required
                    autocomplete="on"
                />

                <input
                    id="otp-input"
                    type="text"
                    name="otp"
                    class="app-text-input"
                    placeholder="One-time password"
                    required
                    pattern="^\d{6}$"
                    minlength="6"
                    maxlength="6"
                    autocomplete="off"
                />

                <button type="submit" class="app-button">Reset password</button>
            </form>
        </div>
    </body>
</html>
